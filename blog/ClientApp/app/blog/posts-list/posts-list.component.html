<article class="card wow fadeInLeft animation-delay-5 mb-4" *ngFor="let p of posts">
    <div class="card-body overflow-hidden overflow-hidden">
        <div class="row">
            <div class="col-xl-6">
                <img src="assets/img/demo/{{ p.photoName }}" alt="" class="img-fluid mb-4">
            </div>
            <div class="col-xl-6">
                <h3 class="no-mt"><a [routerLink]="['post',p.id]">{{ p.title }}</a></h3>
                <p class="mb-4">{{ p.description }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <a href="javascript:void(0)" class="ms-tag ms-tag-info" *ngFor="let t of p.postTags">{{t.tag.tagName}}</a>
                <span class="ml-1 d-none d-sm-inline"><i class="zmdi zmdi-time mr-05 color-info"></i> <span class="color-medium-dark">{{ p.creationDate | date:'longDate' }}</span></span>
            </div>
            <div class="col-lg-4 text-right">
                <a [routerLink]="['post',p.id]" class="btn btn-primary btn-raised btn-block animate-icon">Read More <i class="ml-1 no-mr zmdi zmdi-long-arrow-right"></i></a>
            </div>
        </div>
    </div>
</article>
<nav aria-label="Page navigation">
    <ul class="pagination pagination-plain">
        <li class="page-item">
            <a class="page-link" href="javascript:void(0)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item active"><a class="page-link" href="javascript:void(0)">1</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0)">2</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
        <li class="page-item"><a class="page-link" href="javascript:void(0)">4</a></li>
        <li class="page-item">
            <a class="page-link" href="javascript:void(0)" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
